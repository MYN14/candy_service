/* Botones y submen√∫ */

  overflow: hidden;
  cursor: pointer;
  border: none;
  font-family: inherit;
  text-align: left;
  width: 100%;
}

/* Brillo animado efecto premium */
.menu a::after, .menu button::after, .submenu-btn::after {

  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(120deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.0) 60%);
  transform: rotate(45deg) translate(-200%, -200%);
  transition: all 0.7s ease;
}

.menu a:hover::after, .menu button:hover::after, .submenu-btn:hover::after {
  transform: rotate(45deg) translate(200%, 200%);
}

.menu a:hover, .menu button:hover, .submenu-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(255, 140, 0, 0.6);
}

/* Submen√∫ acorde√≥n */

.submenu-content {

  display: flex;
  flex-direction: column;

  transition: max-height 0.5s ease, padding 0.5s ease;
}
.submenu-content.show { max-height: 400px; padding-bottom:5px; }
.submenu-content a {
  padding: 10px 14px;
  border-radius: 10px;
  background: linear-gradient(90deg, #ff6a00, #ff4500);
  text-decoration: none;
  color: #fff;
  font-weight: 600;
}
.submenu-content a:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 20px rgba(255,140,0,0.5);

.submenu-btn .arrow { float: right; transition: transform 0.3s ease; }

/* Soporte WhatsApp */

footer { color: #888; font-size: 0.8rem; text-align: center; margin-top: 10px; }

/* Toast descarga */
.toast {
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: #ff6a00;
  padding: 10px 20px;
  border-radius: 25px;
  box-shadow: 0 0 15px rgba(255,110,0,0.5);
  font-weight: 600;

  pointer-events: none;
  transition: opacity 0.4s ease, transform 0.4s ease;
  z-index: 10001;
}

/* Modal PDF */
.modal {

.modal::before {

  height: 350px;
  background: radial-gradient(circle, rgba(255,128,0,0.2), transparent 70%);
  filter: blur(70px);
  animation: moveModalGlow 8s infinite alternate ease-in-out;
}
@keyframes moveModalGlow { from {transform: translate(-120px,-80px);} to {transform: translate(120px,100px);} }

.modal-content {
  width: 90%;
  height: 75%;

  border-radius: 12px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 0 25px rgba(255,128,0,0.6);

.modal-content iframe { width: 100%; height: 100%; border: none; }

  border-radius: 5px; padding: 5px 8px;
  transition: background 0.3s; z-index:1020;
}
.close-btn:hover { background: rgba(255,80,0,1); }

</style>

<script>
// Glow animado
const glow = document.getElementById('glow');
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth) * 100;
  const y = (e.clientY / window.innerHeight) * 100;
  glow.style.transform = `translate(${x-50}vw, ${y-50}vh)`;
});

// PDF Modal
const modal = document.getElementById('visorPDF');
const modalContent = document.getElementById('modalPDF');
let startY=0, currentY=0, isDragging=false;

function abrirPDF(){
  const rawPdfUrl="https://github.com/MYN14/candy_service/raw/main/FAQ.pdf";
  const viewerUrl=`https://docs.google.com/gview?embedded=true&url=${encodeURIComponent(rawPdfUrl)}`;
  document.getElementById('pdfFrame').src=viewerUrl;
  modal.style.display='flex';
}

function cerrarPDF(){
  modal.style.display='none';
  document.getElementById('pdfFrame').src='';
  modalContent.style.transform='translateY(0)';
}

modalContent.addEventListener('touchstart', e => { startY=e.touches[0].clientY; isDragging=true; });
modalContent.addEventListener('touchmove', e => { if(!isDragging)return; currentY=e.touches[0].clientY-startY; if(currentY>0) modalContent.style.transform=`translateY(${currentY}px)`; });
modalContent.addEventListener('touchend', e => { isDragging=false; if(currentY>100) cerrarPDF(); else modalContent.style.transform='translateY(0)'; currentY=0; });

// Submen√∫ acorde√≥n
function toggleSubmenu(id, button){
  const submenu=document.getElementById(id);
  const isOpen=submenu.classList.contains('show');
  if(isOpen){submenu.classList.remove('show'); button.classList.remove('submenu-open');}
  else{submenu.classList.add('show'); button.classList.add('submenu-open'); submenu.scrollIntoView({behavior:'smooth', block:'center'});}
}

// Descargar APK con animaci√≥n y toast
function descargarApp(btn, url){
  btn.style.transform='scale(0.95)';
  setTimeout(()=>{btn.style.transform='scale(1)';},150);

  const toast=document.getElementById('toast');
  toast.style.opacity=1;
  toast.style.transform='translateX(-50%) translateY(0)';
  setTimeout(()=>{toast.style.opacity=0; toast.style.transform='translateX(-50%) translateY(20px)';},2000);

  const link=document.createElement('a');
  link.href=url; link.download=''; document.body.appendChild(link);
  link.click(); document.body.removeChild(link);
}
</script>
