<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>1919Plus | Descargas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Efecto de fondo animado */
    .bg-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,128,0,0.25), transparent 70%);
      filter: blur(80px);
      z-index: 0;
      animation: moveGlow 10s infinite alternate ease-in-out;
    }

    @keyframes moveGlow {
      from { transform: translate(-100px, -100px); }
      to { transform: translate(100px, 100px); }
    }

    /* Contenedor principal */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 128, 0, 0.2);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,128,0,0.2);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 128, 0, 0.4);
    }

    /* TÃ­tulo */
    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff8000, #ff4500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    /* Botones */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 15px 20px;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff6a00, #ff4500);
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .menu a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }

    .menu a:hover::before {
      left: 100%;
    }

    .menu a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 140, 0, 0.6);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
