<script>
// Glow
const glow = document.getElementById('glow');
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth) * 100;
  const y = (e.clientY / window.innerHeight) * 100;
  glow.style.transform = `translate(${x-50}vw, ${y-50}vh)`;
});

// Submenu
function toggleSubmenu(id, button){
  const submenu=document.getElementById(id);
  submenu.classList.toggle('show');
  button.classList.toggle('submenu-open');
}

// Descarga APK
function descargarApp(btn,url){
  const toast=document.getElementById('toast');
  toast.style.opacity=1;
  toast.style.transform='translateX(-50%) translateY(0)';
  setTimeout(()=>{toast.style.opacity=0; toast.style.transform='translateX(-50%) translateY(20px)';},2000);
  const link=document.createElement('a');
  link.href=url;
  link.download='';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// PDF modal
const modal=document.getElementById('visorPDF');
const iframe=document.getElementById('pdfFrame');

function abrirPDF(){
  const rawPdfUrl="https://github.com/MYN14/candy_service/raw/main/FAQ.pdf";
  const viewerUrl=`https://docs.google.com/gview?embedded=true&url=${encodeURIComponent(rawPdfUrl)}`;
  iframe.src=viewerUrl;
  modal.style.display='flex';
}

function cerrarPDF(){
  modal.style.display='none';
  iframe.src='';
}

// Scroll seguro PDF
function scrollPDF(direction){
  try {
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    if(!doc) return;
    const frame = iframe.contentWindow;
    const scrollAmount = 300; 
    const maxScroll = frame.document.body.scrollHeight - frame.innerHeight;
    let newScroll = frame.scrollY + direction*scrollAmount;
    if(newScroll < 0) newScroll = 0;
    if(newScroll > maxScroll) newScroll = maxScroll;
    frame.scrollTo({top:newScroll, behavior:'smooth'});
  } catch(e){ console.log("Scroll seguro no disponible en este navegador"); }
}
</script>
