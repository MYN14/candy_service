    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    .bg-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,128,0,0.25), transparent 70%);
      filter: blur(80px);
      z-index: 0;

    }

    @keyframes moveGlow {
      from { transform: translate(-100px, -100px); }
      to { transform: translate(100px, 100px); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 128, 0, 0.2);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,128,0,0.2);
      margin-top: 50px;
      width: 90%;
      max-width: 400px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 128, 0, 0.4);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff8000, #ff4500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button, .submenu button {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 16px 20px;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff6a00, #ff4500);
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: none;
      font-family: inherit;
      width: 100%;
      text-align: left;
    }

    .menu button:hover, .submenu button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 140, 0, 0.6);
    }

    .submenu {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 5px;
      padding-left: 10px;
    }

    footer {
      margin-top: 20px;
      color: #888;
      font-size: 0.9rem;
      text-align: center;
    }

    /* PDF Modal */
    .modal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
    }

    .modal-content {
      background: rgba(0,0,0,0.95);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal canvas {
      flex: 1;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .pdf-controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: rgba(255,128,0,0.8);
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .close-btn:hover {

    }

    /* WhatsApp support button */

      color: white;

      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-decoration: none;

    .whatsapp-btn:hover {

    @media (max-width: 480px) {

      h1 { font-size: 1.5rem; }
      .menu button, .submenu button { padding: 14px 16px; font-size: 0.95rem; }
    }
  </style>
</head>

  <!-- Modal PDF -->
  <div class="modal" id="visorPDF">
    <div class="modal-content">
      <button class="close-btn" onclick="cerrarPDF()">‚úñ</button>
      <canvas id="pdfCanvas"></canvas>
      <div class="pdf-controls">
        <button onclick="prevPage()">‚óÄ Anterior</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.114/pdf.min.js"></script>
  <script>
    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');

    async function abrirPDF() {
      const url = 'https://github.com/MYN14/candy_service/raw/main/FAQ.pdf';
      pdfDoc = await pdfjsLib.getDocument(url).promise;
      pageNum = 1;
      document.getElementById('pageNum').innerText = `${pageNum} / ${pdfDoc.numPages}`;
      renderPage();
      document.getElementById('visorPDF').style.display = 'flex';
    }

    function cerrarPDF() {
      document.getElementById('visorPDF').style.display = 'none';
      pdfDoc = null;
    }

    async function renderPage() {
      if (!pdfDoc) return;
      const page = await pdfDoc.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.2 });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: ctx, viewport }).promise;
      document.getElementById('pageNum').innerText = `${pageNum} / ${pdfDoc.numPages}`;
    }

    function nextPage() { if (pageNum < pdfDoc.numPages) { pageNum++; renderPage(); } }
    function prevPage() { if (pageNum > 1) { pageNum--; renderPage(); } }

    function toggleSubmenu() {
      const submenu = document.getElementById('submenu');
      submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    }

    function descargar(url) {
      if (url.includes('dropbox')) {
        const a = document.createElement('a');
        a.href = url;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        window.open(url,'_blank');
      }
      alert('‚úÖ Descarga iniciada');
    }
  </script>
