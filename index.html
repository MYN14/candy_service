<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1919Plus | Descargas</title>

  <!-- Fuente optimizada -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-primary: #ff8000;
      --color-accent: #ff4500;
      --color-bg-dark: #0d0d0d;
      --color-bg-light: #1a1a1a;
      --color-text: #fff;
    }

    /* ======== RESETEO Y BASE ======== */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, var(--color-bg-light), var(--color-bg-dark));
      color: var(--color-text);
      margin: 0;
      padding: 0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* ======== EFECTO DE FONDO ======== */
    .bg-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,128,0,0.25), transparent 70%);
      filter: blur(80px);
      z-index: 0;
      animation: moveGlow 10s infinite alternate ease-in-out;
    }

    @keyframes moveGlow {
      from { transform: translate(-100px, -100px); }
      to { transform: translate(100px, 100px); }
    }

    /* ======== CONTENEDOR PRINCIPAL ======== */
    main.container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 128, 0, 0.2);
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 0 30px rgba(255,128,0,0.2);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 128, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    /* ======== MEN√ö DE DESCARGAS ======== */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu a, .menu button {
      text-decoration: none;
      color: var(--color-text);
      font-weight: 600;
      padding: 15px 20px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: none;
      font-family: inherit;
    }

    .menu a::before, .menu button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }

    .menu a:hover::before, .menu button:hover::before {
      left: 100%;
    }

    .menu a:hover, .menu button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 140, 0, 0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #888;
      font-size: 0.9rem;
    }

    /* ======== MODAL PDF ======== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .modal::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,128,0,0.3), transparent 70%);
      filter: blur(100px);
      animation: moveModalGlow 8s infinite alternate ease-in-out;
    }

    @keyframes moveModalGlow {
      from { transform: translate(-200px, -100px); }
      to { transform: translate(200px, 150px); }
    }

    .modal-content {
      width: 80%;
      height: 80%;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 128, 0, 0.6);
      z-index: 1010;
      animation: fadeInModal 0.5s ease-out;
    }

    @keyframes fadeInModal {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(255,128,0,0.8);
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      padding: 5px 10px;
      transition: background 0.3s;
      z-index: 1020;
    }

    .close-btn:hover {
      background: rgba(255,80,0,1);
    }

    /* ======== BOT√ìN FLOTANTE DE SOPORTE ======== */
    .btn-soporte {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
      color: white;
      font-weight: 600;
      padding: 15px 20px;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(255, 128, 0, 0.4);
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1100;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: popIn 0.8s ease-out;
      text-decoration: none;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(20px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .btn-soporte:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 128, 0, 0.6);
    }

    .btn-soporte span {
      font-size: 1rem;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    @media (max-width: 480px) {
      main.container {
        padding: 20px;
      }
      .menu a, .menu button {
        font-size: 0.9rem;
        padding: 12px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-glow"></div>

  <main class="container">
    <img src="https://github.com/MYN14/candy_service/blob/main/logo.jpg?raw=true" class="logo" alt="Logo de 1919Plus">
    <h1>Centro de Descargas</h1>

    <div class="menu">
      <button id="btn-pdf">‚ö†Ô∏è ¬°Importante leer!</button>
      <a href="https://www.dropbox.com/scl/fi/mujehrepptl1wzpspw81e/SpinningTV-7.0-v910-vpn.apk?rlkey=022ez29jq7a7nqd5mag77andb&st=5r8jyp2b&dl=0">üì±üì∫ Descargar Spinning TV</a>
      <a href="https://www.dropbox.com/scl/fi/3anok9w5g0s6879bl52zk/SpinningTVIBO_ZIP806_signed.apk?rlkey=se1wib8nkjr1m4m8nzsop9usb&st=agfl45x6&dl=0">üì±üì∫ Descargar Spinning IBO Player</a>
      <a href="https://www.dropbox.com/scl/fi/c00r48nt8ysufv0dangi0/SpinningTVMate_ZIP96_signed.apk?rlkey=309hozu567ohaw9mfmf6veaf1&st=l6jo0ike&dl=0">üì±üì∫ Descargar Spinning MATE</a>
      <a href="https://apps.apple.com/us/app/hot-player/id6695762404">üì± APP para Apple y PC üíª</a>

  </main>

  <footer>¬© 2025 1919Plus | Todos los derechos reservados</footer>

  <!-- Modal -->
  <div class="modal" id="visorPDF" role="dialog" aria-modal="true" aria-labelledby="pdfTitle">
    <div class="modal-content">
      <button class="close-btn" id="cerrarModal">‚úñ</button>

  </div>

  <!-- Bot√≥n flotante de soporte -->
  <a href="https://wa.me/51999999999" class="btn-soporte" target="_blank" rel="noopener">
    üí¨ <span>Soporte</span>
  </a>

  <script>
    const modal = document.getElementById('visorPDF');
    const pdfFrame = document.getElementById('pdfFrame');
    const btnPDF = document.getElementById('btn-pdf');
    const btnCerrar = document.getElementById('cerrarModal');

    function abrirPDF() {
      const rawPdfUrl = "https://github.com/MYN14/candy_service/raw/main/FAQ.pdf";
      const viewerUrl = `https://docs.google.com/gview?embedded=true&url=${encodeURIComponent(rawPdfUrl)}`;
      pdfFrame.src = viewerUrl;
      modal.style.display = 'flex';
    }

    function cerrarPDF() {
      modal.style.display = 'none';
    }

    btnPDF.addEventListener('click', abrirPDF);
    btnCerrar.addEventListener('click', cerrarPDF);

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.style.display === 'flex') cerrarPDF();
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) cerrarPDF();
    });
  </script>
</body>
</html>
