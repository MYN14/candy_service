<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel - Servicio</title>

  <!-- Importar Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0b0b0c;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === HEADER === */
    header {
      background: linear-gradient(90deg, #111, #1a1a1a);
      color: #ff6600;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 0 20px #ff660080;
      text-shadow: 0 0 10px #ff6600;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    /* === MEN√ö === */
    nav {
      margin-top: 80px;
      background-color: #111;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      border-bottom: 1px solid #222;
      box-shadow: 0 0 10px #ff660040 inset;
    }

    nav button {
      background-color: #1a1a1a;
      color: #ff6600;
      border: 1px solid #ff6600;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #ff660030;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav button svg {
      width: 20px;
      height: 20px;
      stroke-width: 2.2;
      transition: transform 0.3s ease;
    }

    nav button:hover svg {
      transform: scale(1.15) rotate(-5deg);
    }

    nav button:hover {
      background-color: #ff6600;
      color: #0d0d0d;
      box-shadow: 0 0 20px #ff6600, 0 0 40px #ff660060;
      transform: translateY(-2px);
    }

    nav button.active {
      background-color: #ff6600;
      color: #0d0d0d;
      box-shadow: 0 0 25px #ff6600, 0 0 60px #ff660080;
    }

    /* === CONTENIDO === */
    #content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      margin-top: 10px;
      animation: fadeIn 0.4s ease;
    }

    h2 {
      color: #ff6600;
      text-shadow: 0 0 10px #ff6600;
      margin-bottom: 15px;
    }

    p, li {
      color: #ccc;
      line-height: 1.6;
      font-size: 1.05em;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li::before {
      content: "‚ö°";
      color: #ff6600;
      margin-right: 8px;
    }

    /* === IFRAME === */
    .iframe-container {
      width: 100%;
      height: 80vh;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px #ff660060;
      background: #111;
      animation: fadeIn 0.5s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* === ANIMACIONES === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === SCROLLBAR PERSONALIZADA === */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #ff6600;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background-color: #1a1a1a;
    }

  </style>
</head>
<body>

  <header>üî• Panel del Servicio üî•</header>

  <nav>
    <button class="menu-btn active" data-content="home">
      <i data-lucide="home"></i> Inicio
    </button>
    <button class="menu-btn" data-content="apps">
      <i data-lucide="cpu"></i> Aplicaciones
    </button>
    <button class="menu-btn" data-content="leer">
      <i data-lucide="book-open"></i> ¬°Importante Leer!
    </button>
  </nav>

  <div id="content">
    <h2>Bienvenido al Panel</h2>
    <p>Explora las opciones del men√∫ para acceder a las aplicaciones o leer la informaci√≥n importante del servicio.</p>
  </div>

  <script>
    // Inicializar iconos Lucide
    lucide.createIcons();

    const buttons = document.querySelectorAll('.menu-btn');
    const content = document.getElementById('content');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const target = btn.getAttribute('data-content');

        if (target === 'home') {
          content.innerHTML = `
            <h2>Bienvenido al Panel</h2>
            <p>Explora las opciones del men√∫ para acceder a las aplicaciones o leer la informaci√≥n importante del servicio.</p>
          `;
        } 
        else if (target === 'apps') {
          content.innerHTML = `
            <h2>Aplicaciones disponibles</h2>
            <ul>
              <li>üî• App Streaming HD</li>
              <li>‚öôÔ∏è VPN Protect</li>
              <li>üì∫ Control Remoto Smart</li>
            </ul>
          `;
        } 
        else if (target === 'leer') {
          content.innerHTML = `
            <h2>Informaci√≥n Importante</h2>
            <div class="iframe-container">
              <iframe src="leer.html" title="Informaci√≥n importante"></iframe>
            </div>
          `;
        }
      });
    });
  </script>

</body>
</html>
