<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Servicio</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2980b9;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Menú de botones */
        nav {
            margin-top: 80px; /* espacio para header fijo */
            background-color: #3498db;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
        }

        nav button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #1c5980;
        }

        nav button.active {
            background-color: #e74c3c;
        }

        /* Área de contenido */
        #content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .iframe-container {
            width: 100%;
            height: 80vh;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        Bienvenido al Servicio
    </header>

    <nav>
        <button class="menu-btn active" data-content="home">Inicio</button>
        <button class="menu-btn" data-content="apps">Aplicaciones</button>
        <button class="menu-btn" data-content="leer">¡Importante leer!</button>
    </nav>

    <div id="content">
        <h2>Página de inicio</h2>
        <p>Bienvenido al servicio. Selecciona una opción en el menú para ver más contenido.</p>
    </div>

    <script>
        const buttons = document.querySelectorAll('.menu-btn');
        const content = document.getElementById('content');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Quitar clase active a todos los botones
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Cambiar contenido según el botón pulsado
                const target = btn.getAttribute('data-content');
                if(target === 'home') {
                    content.innerHTML = `
                        <h2>Página de inicio</h2>
                        <p>Bienvenido al servicio. Selecciona una opción en el menú para ver más contenido.</p>
                    `;
                } else if(target === 'apps') {
                    content.innerHTML = `
                        <h2>Aplicaciones disponibles</h2>
                        <ul>
                            <li>App 1</li>
                            <li>App 2</li>
                            <li>App 3</li>
                        </ul>
                    `;
                } else if(target === 'leer') {
                    content.innerHTML = `
                        <h2>Información importante</h2>
                        <div class="iframe-container">
                            <iframe src="leer.html" title="Información importante"></iframe>
                        </div>
                    `;
                }
            });
        });
    </script>

</body>
</html>
