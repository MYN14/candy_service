<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Servicio</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header fijo */
        header {
            background-color: #2980b9;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Contenedor del contenido */
        main {
            margin-top: 80px; /* espacio para el header fijo */
            flex: 1;
            overflow-y: auto;
        }

        /* Iframe que carga leer.html */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Opcional: efecto de sombra alrededor del iframe */
        .iframe-container {
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 80px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <header>
        Bienvenido al Servicio
    </header>

    <main>
        <div class="iframe-container">
            <iframe src="leer.html" title="Información Importante"></iframe>
        </div>
    </main>

</body>
</html>
