<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Servicio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b0b0c;
      color: #eee;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 15px 0;
      box-shadow: 0 0 15px #ff660080;
    }

    header img {
      height: 60px;
      width: auto;
      filter: drop-shadow(0 0 8px #ff6600);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }

    nav button {
      background-color: transparent;
      color: #ff6600;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    nav button:hover, nav button.active {
      background-color: #ff6600;
      color: #0b0b0c;
      box-shadow: 0 0 10px #ff6600;
    }

    #content {
      padding: 20px;
    }

    h2 {
      color: #ff6600;
      text-shadow: 0 0 6px #ff6600;
    }

    p {
      color: #ccc;
      font-size: 1em;
      line-height: 1.5;
    }

    .download-btn {
      background-color: #ff6600;
      color: #0b0b0c;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 1.05em;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 15px #ff660060;
      transition: background-color 0.2s ease;
    }

    .download-btn:hover {
      background-color: #ff8533;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      background-color: #111;
      margin-top: 10px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 1px solid #ff6600;
      color: #ff6600;
      padding: 10px 25px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav button {
        width: 100%;
        border-top: 1px solid #222;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo del servicio">
  </header>

  <nav>
    <button class="menu-btn active" data-section="apps">üì± Aplicaciones</button>
    <button class="menu-btn" data-section="leer">üìñ ¬°Importante Leer!</button>
  </nav>

  <div id="content">
    <h2>Aplicaciones disponibles</h2>
    <p>Descarga la aplicaci√≥n oficial desde el siguiente enlace:</p>
    <button class="download-btn" onclick="descargarApp()">‚¨áÔ∏è Descargar Spinning TV</button>
  </div>

  <div id="toast" class="toast">Descarga iniciada ‚úÖ</div>

  <script>
    const buttons = document.querySelectorAll('.menu-btn');
    const content = document.getElementById('content');
    const toast = document.getElementById('toast');

    // Cambiar de secci√≥n
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const section = btn.getAttribute('data-section');

        if (section === 'apps') {
          content.innerHTML = `
            <h2>Aplicaciones disponibles</h2>
            <p>Descarga la aplicaci√≥n oficial desde el siguiente enlace:</p>
            <button class="download-btn" onclick="descargarApp()">‚¨áÔ∏è Descargar Spinning TV</button>
          `;
        } else if (section === 'leer') {
          content.innerHTML = `
            <h2>Informaci√≥n Importante</h2>
            <iframe src="leer.html" title="Informaci√≥n importante"></iframe>
          `;
        }
      });
    });

    // Descargar APK
    function descargarApp() {
      window.location.href = 'https://www.dropbox.com/scl/fi/mujehrepptl1wzpspw81e/SpinningTV-7.0-v910-vpn.apk?rlkey=022ez29jq7a7nqd5mag77andb&st=gmswll3y&dl=0';
      mostrarToast();
    }

    function mostrarToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
  </script>

</body>
</html>
