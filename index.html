<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel 1919Plus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b0b0c;
      color: #eee;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 15px 0;
      box-shadow: 0 0 15px #ff660080;
    }

    header img {
      height: 60px;
      width: auto;
      filter: drop-shadow(0 0 8px #ff6600);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }

    nav button {
      background-color: transparent;
      color: #ff6600;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    nav button:hover,
    nav button.active {
      background-color: #ff6600;
      color: #0b0b0c;
      box-shadow: 0 0 10px #ff6600;
    }

    #content {
      padding: 20px;
    }

    h2 {
      color: #ff6600;
      text-shadow: 0 0 6px #ff6600;
    }

    .app-card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      margin: 25px auto;
      padding: 25px;
      max-width: 500px;
      box-shadow: 0 0 10px #ff660030;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .app-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px #ff660060;
    }

    .app-card p {
      color: #ccc;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .download-btn {
      background-color: #ff6600;
      color: #0b0b0c;
      border: none;
      padding: 16px 35px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #ff660060;
      transition: background-color 0.2s ease;
    }

    .download-btn:hover {
      background-color: #ff8533;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      background-color: #111;
      margin-top: 10px;
    }

    .toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 1px solid #ff6600;
      color: #ff6600;
      padding: 10px 25px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav button {
        width: 100%;
        border-top: 1px solid #222;
      }

      .app-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo del servicio">
  </header>

  <nav>
    <button class="menu-btn active" data-section="apps">üì± Aplicaciones</button>
    <button class="menu-btn" data-section="leer">üìñ ¬°Importante Leer!</button>
  </nav>

  <div id="content">
    <h2>Aplicaciones disponibles</h2>

    <div class="app-card">
      <p>App con VPN integrada (recomendada)</p>
      <button class="download-btn" onclick="descargarApp1()">üì∫ <b>Descargar Spinning TV</b></button>
    </div>

    <div class="app-card">
      <p>App con una interfaz diferente (no incluye VPN)</p>
      <button class="download-btn" onclick="descargarApp2()">üì∫ <b>Descargar Spinning TV IBO</b></button>
    </div>

    <div class="app-card">
      <p>App con interfaz m√°s adaptada a Pel√≠culas y Series (tipo Netflix)</p>
      <button class="download-btn" onclick="descargarApp3()">üì∫ <b>Descargar Spinning Mate</b></button>
    </div>

    <div class="app-card">
      <p>Versi√≥n disponible para dispositivos Apple (App Store)</p>
      <button class="download-btn" onclick="descargarApp4()">üçè <b>Descargar App para Apple</b></button>
    </div>

  </div>

  <div id="toast" class="toast">Descarga iniciada ‚úÖ</div>

  <script>
    const buttons = document.querySelectorAll('.menu-btn');
    const content = document.getElementById('content');
    const toast = document.getElementById('toast');

    // Cambio de secci√≥n
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const section = btn.getAttribute('data-section');

        if (section === 'apps') {
          content.innerHTML = `
            <h2>Aplicaciones disponibles</h2>

            <div class="app-card">
              <p>App con VPN integrada (recomendada)</p>
              <button class="download-btn" onclick="descargarApp1()">üì∫ <b>Descargar Spinning TV</b></button>
            </div>

            <div class="app-card">
              <p>App con una interfaz diferente (no incluye VPN)</p>
              <button class="download-btn" onclick="descargarApp2()">üì∫ <b>Descargar Spinning TV IBO</b></button>
            </div>

            <div class="app-card">
              <p>App con interfaz m√°s adaptada a Pel√≠culas y Series (tipo Netflix)</p>
              <button class="download-btn" onclick="descargarApp3()">üì∫ <b>Descargar Spinning Mate</b></button>
            </div>

            <div class="app-card">
              <p>Versi√≥n disponible para dispositivos Apple (App Store)</p>
              <button class="download-btn" onclick="descargarApp4()">üçè <b>Descargar App para Apple</b></button>
            </div>
          `;
        } else if (section === 'leer') {
          content.innerHTML = `
            <h2>Informaci√≥n Importante</h2>
            <iframe src="leer.html" title="Informaci√≥n importante"></iframe>
          `;
        }
      });
    });

    // Funciones de descarga
    function descargarApp1() {
      window.location.href = 'https://www.dropbox.com/scl/fi/mujehrepptl1wzpspw81e/SpinningTV-7.0-v910-vpn.apk?rlkey=022ez29jq7a7nqd5mag77andb&st=gmswll3y&dl=0';
      mostrarToast();
    }

    function descargarApp2() {
      window.location.href = 'https://www.dropbox.com/scl/fi/3anok9w5g0s6879bl52zk/SpinningTVIBO_ZIP806_signed.apk?rlkey=se1wib8nkjr1m4m8nzsop9usb&st=oqpa4f3w&dl=0';
      mostrarToast();
    }

    function descargarApp3() {
      window.location.href = 'https://www.dropbox.com/scl/fi/c00r48nt8ysufv0dangi0/SpinningTVMate_ZIP96_signed.apk?rlkey=309hozu567ohaw9mfmf6veaf1&st=1eht75wo&dl=0';
      mostrarToast();
    }

    function descargarApp4() {
      window.location.href = 'https://apps.apple.com/us/app/hot-player/id6695762404';
      mostrarToast();
    }

    // Mensaje de confirmaci√≥n
    function mostrarToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
  </script>

</body>
</html>
