<script>
// Glow animado
const glow = document.getElementById('glow');
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth) * 100;
  const y = (e.clientY / window.innerHeight) * 100;
  glow.style.transform = `translate(${x-50}vw, ${y-50}vh)`;
});

// Submen√∫
function toggleSubmenu(id, button){
  const submenu=document.getElementById(id);
  const isOpen=submenu.classList.contains('show');
  if(isOpen){submenu.classList.remove('show'); button.classList.remove('submenu-open');}
  else{submenu.classList.add('show'); button.classList.add('submenu-open'); submenu.scrollIntoView({behavior:'smooth', block:'center'});}
}

// Toast
function descargarApp(btn, url){
  btn.style.transform='scale(0.95)';
  setTimeout(()=>{btn.style.transform='scale(1)';},150);

  const toast=document.getElementById('toast');
  toast.style.opacity=1;
  toast.style.transform='translateX(-50%) translateY(0)';
  setTimeout(()=>{toast.style.opacity=0; toast.style.transform='translateX(-50%) translateY(20px)';},2000);

  const link=document.createElement('a');
  link.href=url; 
  link.download=''; 
  document.body.appendChild(link);
  link.click(); 
  document.body.removeChild(link);
}

// PDF con navegaci√≥n ‚óÄ‚ñ∂
let pdfDoc = null, pageNum = 1;
function abrirPDF(){
  const url = 'https://github.com/MYN14/candy_service/raw/main/FAQ.pdf';
  const loadingTask = pdfjsLib.getDocument(url);
  loadingTask.promise.then(function(pdf) {
    pdfDoc = pdf;
    pageNum = 1;
    renderPage(pageNum);
    modal.style.display='flex';
  });
}

function renderPage(num){
  pdfDoc.getPage(num).then(function(page){
    const scale = 1.2;
    const viewport = page.getViewport({scale: scale});
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;
    page.render({canvasContext: context, viewport: viewport}).promise.then(function(){
      const pdfFrame = document.getElementById('pdfFrame');
      pdfFrame.src = canvas.toDataURL();
    });
    document.getElementById('pageIndicator').innerText = `${num} / ${pdfDoc.numPages}`;
  });
}

function prevPage(){ if(pageNum<=1) return; pageNum--; renderPage(pageNum); }
function nextPage(){ if(pageNum>=pdfDoc.numPages) return; pageNum++; renderPage(pageNum); }

function cerrarPDF(){
  modal.style.display='none';
  pdfDoc = null;
}
</script>
