<script>
// Glow animado
const glow = document.getElementById('glow');
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth) * 100;
  const y = (e.clientY / window.innerHeight) * 100;
  glow.style.transform = `translate(${x - 50}vw, ${y - 50}vh)`;
});

// PDF Modal con swipe
const modal = document.getElementById('visorPDF');
const modalContent = document.getElementById('modalPDF');
let startY = 0, currentY = 0, isDragging = false;

function abrirPDF() {
  const rawPdfUrl = "https://github.com/MYN14/candy_service/raw/main/FAQ.pdf";
  const viewerUrl = `https://docs.google.com/gview?embedded=true&url=${encodeURIComponent(rawPdfUrl)}`;
  document.getElementById('pdfFrame').src = viewerUrl;
  modal.style.display = 'flex';
}

function cerrarPDF() {
  modal.style.display = 'none';
  document.getElementById('pdfFrame').src = '';
  modalContent.style.transform = 'translateY(0)';
}

modalContent.addEventListener('touchstart', e => {
  startY = e.touches[0].clientY;
  isDragging = true;
});
modalContent.addEventListener('touchmove', e => {
  if(!isDragging) return;
  currentY = e.touches[0].clientY - startY;
  if(currentY > 0) modalContent.style.transform = `translateY(${currentY}px)`;
});
modalContent.addEventListener('touchend', e => {
  isDragging = false;
  if(currentY > 100){
    cerrarPDF();
  } else {
    modalContent.style.transform = 'translateY(0)';
  }
  currentY = 0;
});

// Submen√∫ tipo acorde√≥n
function toggleSubmenu(id, button) {
  const submenu = document.getElementById(id);
  const isOpen = submenu.classList.contains('show');
  if(isOpen){
    submenu.classList.remove('show');
    button.classList.remove('submenu-open');
  } else {
    submenu.classList.add('show');
    button.classList.add('submenu-open');
    submenu.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
}

// Descargar APK con efecto y toast
function descargarApp(btn, url) {
  // Animaci√≥n pulsado
  btn.style.transform = 'scale(0.95)';
  setTimeout(()=>{btn.style.transform='scale(1)';},150);

  // Toast
  const toast = document.getElementById('toast');
  toast.style.opacity = 1;
  toast.style.transform = 'translateX(-50%) translateY(0)';
  setTimeout(()=>{
    toast.style.opacity = 0;
    toast.style.transform = 'translateX(-50%) translateY(20px)';
  },2000);

  // Descargar APK
  const link = document.createElement('a');
  link.href = url;
  link.download = '';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
