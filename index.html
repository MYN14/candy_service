<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Servicio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b0b0c;
      color: #eee;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 15px 0;
      box-shadow: 0 0 15px #ff660080;
    }

    header img {
      height: 80px;
      width: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ff6600;
      box-shadow: 0 0 10px #ff660060;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
      flex-wrap: wrap;
    }

    nav button {
      background-color: transparent;
      color: #ff6600;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    nav button:hover,
    nav button.active {
      background-color: #ff6600;
      color: #0b0b0c;
      box-shadow: 0 0 10px #ff6600;
    }

    #content {
      padding: 20px;
    }

    .app-card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      margin: 25px auto;
      padding: 25px;
      max-width: 500px;
      box-shadow: 0 0 10px #ff660030;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .app-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px #ff660060;
    }

    .app-card p {
      color: #ccc;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .download-btn {
      background-color: #ff6600;
      color: #0b0b0c;
      border: none;
      padding: 16px 35px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #ff660060;
      transition: background-color 0.2s ease;
    }

    .download-btn:hover {
      background-color: #ff8533;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      background-color: #111;
      margin-top: 10px;
    }

    .toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 1px solid #ff6600;
      color: #ff6600;
      padding: 10px 25px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
    }

    /* üî• BOT√ìN FLOTANTE DE WHATSAPP üî• */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px #25D36670, 0 0 25px #ff660070;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #25D366, 0 0 30px #ff6600;
    }

    .instagrams {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }

    .instagrams img {
      width: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.8em;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav button {
        width: 100%;
        border-top: 1px solid #222;
      }

      .app-card {
        width: 90%;
      }

      .whatsapp-float {
        width: 55px;
        height: 55px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo del servicio">
  </header>

  <nav>
    <button class="menu-btn active" data-section="leer">üìñ ¬°Importante Leer!</button>
    <button class="menu-btn" data-section="apps">üì± Aplicaciones</button>
    <button class="menu-btn" data-section="anuncio">üé¨ Anuncio</button>
  </nav>

  <div id="content">
    <iframe src="leer.html" title="Informaci√≥n importante"></iframe>
  </div>

  <div id="toast" class="toast">Descarga iniciada ‚úÖ</div>

  <!-- ‚úÖ Bot√≥n flotante de soporte -->
  <button class="whatsapp-float" onclick="abrirWhatsapp()" title="Contacta por WhatsApp">üí¨</button>

  <div class="instagrams">
    <p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> @dcgeventos &nbsp;&nbsp;
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> @imprimepubli
    </p>
  </div>

  <footer>
    ¬© 2025 1919Plus Services | Derechos reservados
  </footer>

  <script>
    const buttons = document.querySelectorAll('.menu-btn');
    const content = document.getElementById('content');
    const toast = document.getElementById('toast');

    // Navegaci√≥n
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const section = btn.getAttribute('data-section');

        if (section === 'leer') {
          content.innerHTML = `<iframe src="leer.html" title="Informaci√≥n importante"></iframe>`;
        } 
        else if (section === 'apps') {
          content.innerHTML = `
            <div class="app-card">
              <p>App con VPN integrada (recomendada)</p>
              <button class="download-btn" onclick="descargarApp1()">üì∫ <b>Descargar Spinning TV</b></button>
            </div>

            <div class="app-card">
              <p>App con una interfaz diferente (no incluye VPN)</p>
              <button class="download-btn" onclick="descargarApp2()">üì∫ <b>Descargar Spinning TV IBO</b></button>
            </div>

            <div class="app-card">
              <p>App con interfaz m√°s adaptada a Pel√≠culas y Series (tipo Netflix)</p>
              <button class="download-btn" onclick="descargarApp3()">üì∫ <b>Descargar Spinning Mate</b></button>
            </div>

            <div class="app-card">
              <p>Aplicaci√≥n para Apple</p>
              <button class="download-btn" onclick="descargarApp4()">üçè <b>App para Apple</b></button>
            </div>
          `;
        } 
        else if (section === 'anuncio') {
          content.innerHTML = `<iframe src="boda.html" title="Anuncio de bodas"></iframe>`;
        }
      });
    });

    // Funciones de descarga (enlaces corregidos con ?dl=1)
    function descargarApp1() {
      window.location.href = 'https://www.dropbox.com/scl/fi/mujehrepptl1wzpspw81e/SpinningTV-7.0-v910-vpn.apk?dl=1';
      mostrarToast();
    }

    function descargarApp2() {
      window.location.href = 'https://www.dropbox.com/scl/fi/3anok9w5g0s6879bl52zk/SpinningTVIBO_ZIP806_signed.apk?dl=1';
      mostrarToast();
    }

    function descargarApp3() {
      window.location.href = 'https://www.dropbox.com/scl/fi/c00r48nt8ysufv0dangi0/SpinningTVMate_ZIP96_signed.apk?dl=1';
      mostrarToast();
    }

    function descargarApp4() {
      window.location.href = 'https://apps.apple.com/us/app/hot-player/id6695762404';
      mostrarToast();
    }

    // Mensaje de confirmaci√≥n
    function mostrarToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Funci√≥n de soporte WhatsApp
    function abrirWhatsapp() {
      window.open('https://wa.me/34603102438', '_blank');
    }
  </script>

</body>
</html>
