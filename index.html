<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel del Servicio</title>
<style>
  body {margin:0;font-family:Arial, Helvetica, sans-serif;background:#0b0b0c;color:#eee;text-align:center;}
  header{
    background:#111;
    padding:15px 20px;
    box-shadow:0 0 15px #ff660080;
    display:flex;
    align-items:center;
    justify-content:flex-start;
  }
  header img{
    height:90px;
    width:90px;
    border-radius:50%;
    object-fit:cover;
    box-shadow:0 0 10px #ff6600;
    margin-right:20px;
  }
  nav{
    display:flex;
    justify-content:flex-start;
    gap:15px;
    background:#1a1a1a;
    border-top:1px solid #222;
    border-bottom:1px solid #222;
    padding:10px 20px;
    flex-wrap:wrap;
    border-radius:8px;
  }
  nav button{
    background:transparent;
    color:#ff6600;
    border:none;
    padding:10px 20px;
    font-size:1em;
    cursor:pointer;
    transition:all 0.2s ease;
  }
  nav button:hover,nav button.active{
    background:#ff6600;
    color:#0b0b0c;
    box-shadow:0 0 10px #ff6600;
    border-radius:8px;
  }
  #content{padding:20px;}
  .toast{position:fixed;bottom:25px;left:50%;transform:translateX(-50%);background:#111;border:1px solid #ff6600;color:#ff6600;padding:10px 25px;border-radius:6px;opacity:0;transition:opacity 0.4s ease;z-index:999;}
  .toast.show{opacity:1;}
  .whatsapp-float{position:fixed;bottom:25px;right:25px;background:#25D366;color:white;border:none;border-radius:50px;padding:14px 18px;font-size:1em;font-weight:bold;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 0 15px #25D36670,0 0 25px #ff660070;transition:transform 0.3s ease,box-shadow 0.3s ease;z-index:1000;gap:8px;}
  .whatsapp-float:hover{transform:scale(1.1);box-shadow:0 0 25px #25D366,0 0 30px #ff6600;}
  .whatsapp-float img{width:22px;height:22px;}
  footer{margin-top:40px;padding:20px;background:#111;color:#aaa;font-size:0.9em;}
  footer img{width:22px;vertical-align:middle;margin-right:8px;}
  footer .insta{display:inline-flex;align-items:center;gap:8px;color:#ff6600;font-weight:bold;margin:0 8px;}
  .container{max-width:500px;margin:0 auto;text-align:center;}
  .container img{max-width:40%;height:auto;border-radius:50%;box-shadow:0 0 10px #ff6600;}
  .container .link{
    display:inline-block;
    padding:12px 25px;
    margin:10px 0;
    background:#ff6600;
    color:#0b0b0c;
    font-weight:bold;
    text-decoration:none;
    border-radius:8px;
    box-shadow:0 0 10px #ff660030;
    transition:0.2s;
  }
  .container .link:hover{background:#ff8533;}
  @media(max-width:600px){
    nav{flex-direction:column;gap:10px;}
  }
</style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Logo del servicio">
  <nav>
    <button class="menu-btn active" data-section="leer">‚ùó ¬°Importante Leer!</button>
    <button class="menu-btn" data-section="apps">üì± Aplicaciones</button>
    <button class="menu-btn" data-section="anuncios">üéâ Anuncios</button>
  </nav>
</header>

<div id="content">
  <iframe src="leer.html" title="Informaci√≥n importante" style="width:100%; height:80vh; border:none; border-radius:8px; background:#111;"></iframe>
</div>

<div id="toast" class="toast">Descarga iniciada ‚úÖ</div>

<button class="whatsapp-float" onclick="abrirWhatsapp()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> Contacta
</button>

<footer>
  <div>
    <span class="insta"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> @dcgeventos</span>
    <span class="insta"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> @imprimepubli</span>
  </div>
  <br>
  <p>@2025 1919Plus Services | Derechos reservados</p>
</footer>

<script>
const buttons = document.querySelectorAll('.menu-btn');
const content = document.getElementById('content');
const toast = document.getElementById('toast');

buttons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    buttons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const section=btn.getAttribute('data-section');

    if(section==='leer'){
      content.innerHTML=`<iframe src="leer.html" title="Informaci√≥n importante" style="width:100%; height:80vh; border:none; border-radius:8px; background:#111;"></iframe>`;
    } else if(section==='apps'){
      content.innerHTML=`
        <div class="container">
          <a class="link" href="#" onclick="descargarArchivo('https://www.dropbox.com/scl/fi/1hzua9lo82z59keaqos69/SpinningTV-7.0-v910-vpn-1.apk?rlkey=085hl26wt1setfmrgadca7fl8&st=njj028ig&dl=1')">üì∫ Descargar Spinning TV</a>
          <a class="link" href="#" onclick="descargarArchivo('https://www.dropbox.com/scl/fi/39ir2t1v0f1pc3s2lhouq/SpinningTVIBO_ZIP806_signed.apk?rlkey=0cw4fae06kslgc6iro0c4azc1&st=8h3v5x08&dl=1')">üì∫ Descargar Spinning TV IBO</a>
          <a class="link" href="#" onclick="descargarArchivo('https://www.dropbox.com/scl/fi/gq535sb8rdsqesak9w276/SpinningTVMate_ZIP96_signed.apk?rlkey=ncyff5wk0rwjelubd7m4u7n8n&st=81icoofs&dl=1')">üì∫ Descargar Spinning Mate</a>
          <a class="link" href="https://apps.apple.com/us/app/hot-player/id6695762404" target="_blank">üçé Descargar App para Apple</a>
        </div>
      `;
    } else if(section==='anuncios'){
      content.innerHTML=`<iframe src="boda.html" title="Anuncio boda" style="width:100%; height:80vh; border:none; border-radius:8px; background:#111;"></iframe>`;
    }
  });
});

function abrirWhatsapp(){
  window.open('https://wa.me/34603102438','_blank');
}

function descargarArchivo(url){
  const a = document.createElement('a');
  a.href = url;
  a.download = '';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  mostrarToast('Descarga iniciada ‚úÖ');
}

function mostrarToast(msg){
  toast.innerText = msg;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2000);
}
</script>

</body>
</html>
