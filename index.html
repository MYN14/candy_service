<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Servicio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b0b0c;
      color: #eee;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 15px 0;
      box-shadow: 0 0 15px #ff660080;
    }

    header img {
      height: 90px;
      width: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px #ff6600;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
      flex-wrap: wrap;
    }

    nav button {
      background-color: transparent;
      color: #ff6600;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    nav button:hover,
    nav button.active {
      background-color: #ff6600;
      color: #0b0b0c;
      box-shadow: 0 0 10px #ff6600;
    }

    #content {
      padding: 20px;
    }

    .app-card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      margin: 25px auto;
      padding: 25px;
      max-width: 500px;
      box-shadow: 0 0 10px #ff660030;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .app-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px #ff660060;
    }

    .app-card p {
      color: #ccc;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .download-btn {
      background-color: #ff6600;
      color: #0b0b0c;
      border: none;
      padding: 16px 35px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #ff660060;
      transition: background-color 0.2s ease;
    }

    .download-btn:hover {
      background-color: #ff8533;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      background-color: #111;
      margin-top: 10px;
    }

    .toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 1px solid #ff6600;
      color: #ff6600;
      padding: 10px 25px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 18px;
      font-size: 1em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px #25D36670, 0 0 25px #ff660070;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
      gap: 8px;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #25D366, 0 0 30px #ff6600;
    }

    .whatsapp-float img {
      width: 22px;
      height: 22px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #111;
      color: #aaa;
      font-size: 0.9em;
    }

    footer img {
      width: 22px;
      vertical-align: middle;
      margin-right: 8px;
    }

    footer .insta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #ff6600;
      font-weight: bold;
      margin: 0 8px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav button {
        width: 100%;
        border-top: 1px solid #222;
      }

      .app-card {
        width: 90%;
      }

      .whatsapp-float {
        bottom: 20px;
        right: 20px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo del servicio">
  </header>

  <nav>
    <button class="menu-btn active" data-section="leer">‚ùó ¬°Importante Leer!</button>
    <button class="menu-btn" data-section="apps">üì± Aplicaciones</button>
    <button class="menu-btn" data-section="anuncios">üéâ Anuncios</button>
  </nav>

  <div id="content">
    <iframe src="leer.html" title="Informaci√≥n importante"></iframe>
  </div>

  <div id="toast" class="toast">Descarga iniciada ‚úÖ</div>

  <button class="whatsapp-float" onclick="abrirWhatsapp()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> Contacta
  </button>

  <footer>
    <div>
      <span class="insta"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> @dcgeventos</span>
      <span class="insta"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> @imprimepubli</span>
    </div>
    <br>
    <p>@2025 1919Plus Services | Derechos reservados</p>
  </footer>

  <script>
    const buttons = document.querySelectorAll('.menu-btn');
    const content = document.getElementById('content');
    const toast = document.getElementById('toast');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const section = btn.getAttribute('data-section');

        if (section === 'leer') {
          content.innerHTML = `<iframe src="leer.html" title="Informaci√≥n importante"></iframe>`;
        }

        else if (section === 'apps') {
          content.innerHTML = `
            <div class="app-card">
              <p>App con VPN integrada (recomendada)</p>
              <button class="download-btn" onclick="descargarApp1()">üì∫ <b>Descargar Spinning TV</b></button>
            </div>

            <div class="app-card">
              <p>App con una interfaz diferente (no incluye VPN)</p>
              <button class="download-btn" onclick="descargarApp2()">üì∫ <b>Descargar Spinning TV IBO</b></button>
            </div>

            <div class="app-card">
              <p>App con interfaz m√°s adaptada a Pel√≠culas y Series (tipo Netflix)</p>
              <button class="download-btn" onclick="descargarApp3()">üì∫ <b>Descargar Spinning Mate</b></button>
            </div>

            <div class="app-card">
              <p>Versi√≥n disponible para dispositivos Apple (App Store)</p>
              <button class="download-btn" onclick="descargarApp4()">üçè <b>Aplicaci√≥n para Apple</b></button>
            </div>
          `;
        }

        else if (section === 'anuncios') {
          content.innerHTML = `<iframe src="boda.html" title="Anuncio boda"></iframe>`;
        }
      });
    });

    function descargarApp1() {
      window.location.href = 'https://drive.google.com/uc?export=download&id=1RZrB8CSbWC3LQj-1Se1WUz4pyddGz53t';
      mostrarToast();
    }

    function descargarApp2() {
      window.location.href = 'https://drive.google.com/uc?export=download&id=1HFUo90mDpYElbRhrMdi4ayOhn7gtab_V';
      mostrarToast();
    }

    function descargarApp3() {
      window.location.href = 'https://drive.google.com/uc?export=download&id=1jBnUk7MBqzrol1igiYnHAW7fwZ0USqN7';
      mostrarToast();
    }

    function descargarApp4() {
      window.location.href = 'https://apps.apple.com/us/app/hot-player/id6695762404';
      mostrarToast();
    }

    function mostrarToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function abrirWhatsapp() {
      window.open('https://wa.me/34603102438', '_blank');
    }
  </script>

</body>
</html>
