    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .bg-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,128,0,0.25), transparent 70%);
      filter: blur(80px);
      z-index: 0;
      animation: moveGlow 10s infinite alternate ease-in-out;
    }

    @keyframes moveGlow {
      from { transform: translate(-100px, -100px); }
      to { transform: translate(100px, 100px); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 128, 0, 0.2);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,128,0,0.2);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 128, 0, 0.4);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff8000, #ff4500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu a, .menu button {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 15px 20px;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff6a00, #ff4500);
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: none;
      font-family: inherit;
    }

    .menu a::before, .menu button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }

    .menu a:hover::before, .menu button:hover::before {
      left: 100%;
    }

    .menu a:hover, .menu button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 140, 0, 0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #888;
      font-size: 0.9rem;
    }

    /* Modal del visor PDF */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Fondo animado dentro del modal */
    .modal::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,128,0,0.3), transparent 70%);
      filter: blur(100px);
      animation: moveModalGlow 8s infinite alternate ease-in-out;
    }

    @keyframes moveModalGlow {
      from { transform: translate(-200px, -100px); }
      to { transform: translate(200px, 150px); }
    }

    .modal-content {
      width: 80%;
      height: 80%;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 128, 0, 0.6);
      z-index: 1010;
      animation: fadeInModal 0.5s ease-out;
    }

    @keyframes fadeInModal {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(255,128,0,0.8);
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      padding: 5px 10px;
      transition: background 0.3s;
      z-index: 1020;
    }

    .close-btn:hover {
      background: rgba(255,80,0,1);
    }
  </style>
