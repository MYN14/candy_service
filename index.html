<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1919Plus Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b0b0c;
      color: #eee;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 15px 0;
      box-shadow: 0 0 15px #ff660080;
    }

    header img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      filter: drop-shadow(0 0 8px #ff6600);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }

    nav button {
      background-color: transparent;
      color: #ff6600;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    nav button:hover,
    nav button.active {
      background-color: #ff6600;
      color: #0b0b0c;
      box-shadow: 0 0 10px #ff6600;
    }

    #content {
      padding: 20px;
    }

    h2 {
      color: #ff6600;
      text-shadow: 0 0 6px #ff6600;
    }

    .app-card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      margin: 25px auto;
      padding: 25px;
      max-width: 500px;
      box-shadow: 0 0 10px #ff660030;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .app-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px #ff660060;
    }

    .app-card p {
      color: #ccc;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .download-btn {
      background-color: #ff6600;
      color: #0b0b0c;
      border: none;
      padding: 16px 35px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #ff660060;
      transition: background-color 0.2s ease;
    }

    .download-btn:hover {
      background-color: #ff8533;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      background-color: #111;
      margin-top: 10px;
    }

    .toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 1px solid #ff6600;
      color: #ff6600;
      padding: 10px 25px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
    }

    /* üî• BOT√ìN FLOTANTE DE WHATSAPP üî• */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px #25D36670, 0 0 25px #ff660070;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #25D366, 0 0 30px #ff6600;
    }

    .instagram-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      font-size: 0.9em;
      color: #ff6600;
    }

    .instagram-list img {
      height: 18px;
      width: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }

    footer {
      margin-top: 40px;
      padding: 15px 0;
      font-size: 0.9em;
      color: #ff6600;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav button {
        width: 100%;
        border-top: 1px solid #222;
      }

      .app-card {
        width: 90%;
      }

      .whatsapp-float {
        width: 55px;
        height: 55px;
        font-size: 24px;
      }

      .instagram-list {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo del servicio">
  </header>

  <nav>
    <button class="menu-btn active" data-section="leer">üìñ ¬°Importante Leer!</button>
    <button class="menu-btn" data-section="apps">üì± Aplicaciones</button>
    <button class="menu-btn" data-section="anuncios">üéâ Anuncios</button>
  </nav>

  <div id="content">
    <!-- Por defecto, secci√≥n leer -->
    <h2>Informaci√≥n Importante</h2>
    <iframe src="leer.html" title="Informaci√≥n importante"></iframe>
  </div>

  <div id="toast" class="toast">Descarga iniciada ‚úÖ</div>

  <!-- Bot√≥n flotante WhatsApp -->
  <button class="whatsapp-float" onclick="abrirWhatsapp()">üí¨</button>

  <!-- Instagram nicks -->
  <div class="instagram-list">
    <div><img src="logo.jpg" alt="Logo"> @dcgeventos</div>
    <div><img src="logo.jpg" alt="Logo"> @imprimepubli</div>
  </div>

  <footer>
    @2025 1919Plus Services | Derechos reservados
  </footer>

  <script>
    const buttons = document.querySelectorAll('.menu-btn');
    const content = document.getElementById('content');
    const toast = document.getElementById('toast');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const section = btn.getAttribute('data-section');

        if (section === 'apps') {
          content.innerHTML = `
            <div class="app-card">
              <p>App con VPN integrada (recomendada)</p>
              <button class="download-btn" onclick="descargarApp1()">üì∫ <b>Descargar Spinning TV</b></button>
            </div>
            <div class="app-card">
              <p>App con una interfaz diferente (no incluye VPN)</p>
              <button class="download-btn" onclick="descargarApp2()">üì∫ <b>Descargar Spinning TV IBO</b></button>
            </div>
            <div class="app-card">
              <p>App con interfaz m√°s adaptada a Pel√≠culas y Series (tipo Netflix)</p>
              <button class="download-btn" onclick="descargarApp3()">üì∫ <b>Descargar Spinning Mate</b></button>
            </div>
            <div class="app-card">
              <p>Versi√≥n disponible para dispositivos Apple (de pago)</p>
              <button class="download-btn" onclick="descargarApp4()">üçè <b>Aplicaci√≥n para Apple</b></button>
            </div>
          `;
        } else if (section === 'leer') {
          content.innerHTML = `
            <h2>Informaci√≥n Importante</h2>
            <iframe src="leer.html" title="Informaci√≥n importante"></iframe>
          `;
        } else if (section === 'anuncios') {
          content.innerHTML = `
            <h2>¬°Anuncios!</h2>
            <iframe src="boda.html" title="Anuncios"></iframe>
          `;
        }
      });
    });

    // Funciones de descarga usando enlaces Netlify directos
    function descargarApp1() {
      window.location.href = 'candy1919.netlify.app/apks/spinningtv.apk';
      mostrarToast();
    }
    function descargarApp2() {
      window.location.href = 'candy1919.netlify.app/apks/spinningtvibo.apk';
      mostrarToast();
    }
    function descargarApp3() {
      window.location.href = 'candy1919.netlify.app/apks/spinningtvmate.apk';
      mostrarToast();
    }
    function descargarApp4() {
      window.location.href = 'https://apps.apple.com/us/app/hot-player/id6695762404';
      mostrarToast();
    }

    function mostrarToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function abrirWhatsapp() {
      window.open('https://wa.me/34603102438', '_blank');
    }
  </script>

</body>
</html>
